<!DOCTYPE html>
<html>
	<head>
		<title>justcgh9</title>
		<link rel="icon" href="photos/dino.svg" type="image/svg+xml">
		<link rel="stylesheet" href="style.css"/>
	</head>
	<body>
		<header>
			<img id="logo" src="photos/dino.svg" alt="Dinosaurrr...">
			<nav class="menu">
				<ul>
					<a href="#" id="about">About me</a>
					<a href="#" id="photos">Photos</a>
					<a href="#" id="portfolio">Portfolio</a>
					<a href="#" id="contact">Contact me</a>
				</ul>
			</nav>
		</header>
		<main>
			<div class="background_info"></div>
			<div class="info" id="info-about">I'm a fun guy. I really enjon web development and learning new things. I am an adept of speedcubing and a huge fan of netflix and chill.</div>
			<div class="info" id="info-photos">

				<!-- Full-width images with number text -->
				<div class="mySlides">
					<div class="numbertext">1 / 6</div>
					<img src="photos/img1.jpg" style="width:100%; height:40%;">
				</div>

				<div class="mySlides">
					<div class="numbertext">2 / 6</div>
					<img src="photos/img2.jpg" style="width:100%">
				</div>

				<div class="mySlides">
					<div class="numbertext">3 / 6</div>
					<img src="photos/img3.jpg" style="width:100%">
				</div>

				<div class="mySlides">
					<div class="numbertext">4 / 6</div>
					<img src="photos/img4.jpg" style="width:100%">
				</div>

				<div class="mySlides">
					<div class="numbertext">5 / 6</div>
					<img src="photos/img5.jpg" style="width:100%">
				</div>

				<div class="mySlides">
					<div class="numbertext">6 / 6</div>
					<img src="photos/img6.jpg" style="width:100%">
				</div>

				<!-- Next and previous buttons -->
				<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
				<a class="next" onclick="plusSlides(1)">&#10095;</a>

				<!-- Image text -->
				<div class="caption-container">
					<p id="caption"></p>
				</div>

				<!-- Thumbnail images -->
				<div class="row">
					<div class="column">
						<img class="demo cursor" src="photos/img1.jpg" style="width:100%" onclick="currentSlide(1)" alt="The Woods">
					</div>
					<div class="column">
						<img class="demo cursor" src="photos/img2.jpg" style="width:100%" onclick="currentSlide(2)" alt="Cinque Terre">
					</div>
					<div class="column">
						<img class="demo cursor" src="photos/img3.jpg" style="width:100%" onclick="currentSlide(3)" alt="Mountains and fjords">
					</div>
					<div class="column">
						<img class="demo cursor" src="photos/img4.jpg" style="width:100%" onclick="currentSlide(4)" alt="Northern Lights">
					</div>
					<div class="column">
						<img class="demo cursor" src="photos/img5.jpg" style="width:100%" onclick="currentSlide(5)" alt="Nature and sunrise">
					</div>
					<div class="column">
						<img class="demo cursor" src="photos/img6.jpg" style="width:100%" onclick="currentSlide(6)" alt="Snowy Mountains">
					</div>
				</div>	
			</div>
			<div class="info" id="info-portfolio">Information about portfolio...</div>
			<div class="info" id="info-contact">Information about contact...</div>

		<script src="script.js" defer></script>
